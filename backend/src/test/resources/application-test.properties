# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration (Dummy values)
jwt.secret=testSecretKeyWhichMustBeVeryLongToSatisfyTheHmacShaKeyRequirementOtherwiseItWillFail
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# AWS S3 Configuration (Dummy values)
aws.accessKeyId=test-key
aws.secretAccessKey=test-secret
aws.region=us-east-1
aws.s3.bucket=test-bucket

spring.main.allow-bean-definition-overriding=true