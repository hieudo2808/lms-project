# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MSSQLServer
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Configuration (Dummy values)
jwt.secret=testSecretKeyWhichMustBeVeryLongToSatisfyTheHmacShaKeyRequirementOtherwiseItWillFail
jwt.expiration=3600000
jwt.refresh-expiration=604800000
security.pepper=testPepper

# AWS S3 Configuration (Dummy values)
aws.s3.access-key=test-key
aws.s3.secret-key=test-secret
aws.s3.region=ap-southeast-1
aws.s3.bucket-name=test-bucket
aws.s3.presigned-url-expiration=3600

spring.main.allow-bean-definition-overriding=true